<script type="module">
  import {CodeJar} from 'https://medv.io/codejar/codejar.js';
  const node = document.querySelector('.editor');

  const my = editor => {
    let code = editor.textContent;
    code = code.replace(
            /\((\w+?)(\b)/g,
            '(<font color="#8a2be2">$1</font>$2'
    );
    editor.innerHTML = code;
  };

  const jar = CodeJar(node, my);

</script>
