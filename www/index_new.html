<body>
<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./bootstrap.js"></script>
<div class="editor"></div>

<div id="source" name="source"></div>
<div id="target" name="target"></div>
<script type="module">
  import {CodeJar} from 'https://medv.io/codejar/codejar.js';

  const node = document.querySelector('.editor');

  const my = function (editor) {
    let code = editor.textContent;
    let code_lines = code.split("\n");
    var start_offset = 0;
    var code_parts = [];

    if (window.execute_codes) {
      var results = window.execute_codes(code, function (results) {
        console.log(results);
        var result_texts = [];
        for (var i = 0; i < results.length; ++i) {
          start_offset = 0;
          result_texts.push(results[i].text);
          // for (var j = results[i].tokens.length - 1; j >= 0; j--) {
          for (var j = 0; j < results[i].tokens.length; ++j) {
            console.log(results[i].tokens[j]);
            code_lines[i] = (code_lines[i].slice(0, results[i].tokens[j].start + start_offset) +
                    '<font color="#8a2be2">' +
                    code_lines[i].slice(results[i].tokens[j].start + start_offset, results[i].tokens[j].end + start_offset)+
                    '</font>' +
                    code_lines[i].slice(results[i].tokens[j].end + start_offset));
            console.log(code_lines[i]);
            start_offset += 29;
          }
        }

        window.output.getDoc().setValue(result_texts.join("\r\n"));
      });
    }

    console.log(code_parts);
    editor.innerHTML = code_lines.join("\r\n");
  };

  const jar = CodeJar(node, my);

</script>
<script>
  window.editor = CodeMirror(document.getElementById("source"), {
    value: "",
    mode: "smartcalc",
    lineNumbers: true,
    theme: "default"
  });

  window.output = CodeMirror(document.getElementById("target"), {
    value: "",
    theme: "ayu-mirage",
    readOnly: true
  });

  window.editor.on("change", function () {
    process()
  });
</script>
</body>
<style>
